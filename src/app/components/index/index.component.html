<div class="container">
  <div class="search">
    <div class="row justify-content-center">
      <div class="col-12 col-md-10 col-lg-8">
        <div class="card-body row no-gutters align-items-center">
          <div class="col-auto">
            <i class="fas fa-search h4 text-body"></i>
          </div>
          <h1 class="heading-1 search-heading">{{ 'front-page.search-button' | translate }}</h1>
          <div class="col">
            <input [(ngModel)]="searchInput" class="form-control form-control-lg form-control-borderless" placeholder="{{ 'front-page.search-button-placeholder' | translate }}"
                   type="search">
          </div>
          <div class="col-auto">
            <button (click)="executeSearch()" class="btn btn-secondary btn-lg"
                    type="submit">{{ 'front-page.search-button' | translate }}</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="hasSearched == true" class="container">
    <div class="grid">
      <div *ngFor="let art of artCollection['artObjects']" class="item">
        <a aria-labelledby="person1" href="#0"></a>
        <img
          [alt]="" [src]="art['webImage']['url']">
        <div class="item__overlay">
          <h3 aria-hidden="true" id="person1">{{art['longTitle']}}</h3>
          <div class="item__body">
            <h3 aria-hidden="true" id="person">{{ 'art.artist' | translate }}{{ art['principalOrFirstMaker']}}</h3>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="hasSearched == true && artCollection['artObjects'].length == 0">
      {{ 'front-page.search-error1' | translate }}{{searchInput + '.'}} {{ 'front-page.search-error2' | translate }}
    </div>
  </div>
</div>
